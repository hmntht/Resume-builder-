<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Redesigner</title>
    <!-- Loads the CSS framework for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Loads the core React libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <style>
        /* Define the font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom print styling to ensure the resume looks good when saved as PDF */
        @media print {
            .printable { 
                /* Standard A4 size width */
                max-width: 210mm; 
                margin: 0; 
                padding: 0; 
                box-shadow: none; 
            }
            body { 
                /* Ensures background colors and styles print correctly */
                -webkit-print-color-adjust: exact !important; 
                print-color-adjust: exact !important; 
            }
        }
    </style>
</head>
<body>

    <!-- This is the root element where the React app will be rendered -->
    <div id="root"></div>

    <!-- CRITICAL: This links to your main code file, which you'll create next -->
    <script src="app.js"></script>

</body>
</html>
